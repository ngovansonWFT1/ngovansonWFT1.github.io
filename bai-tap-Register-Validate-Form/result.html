<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <img src="./img/dang-ky-thong-tin-thanh-cong-1.png" alt="đăng ký thành công">
        <h2>Thông tin tài khoản</h2>
        <div class="data-user">
            <h4>Họ tên: </h4>
            <span id="hoTen"></span>
        </div>
        <div class="data-user">
            <h4>Ngày Sinh: </h4>
            <span id="ngaySinh"></span>
        </div>
        <div class="data-user">
            <h4>Giới Tính: </h4>
            <span id="gioiTinh"></span>
        </div>
        <div class="data-user">
            <h4>Địa chỉ: </h4>
            <span id="diaChi"></span>
        </div>
        <div class="data-user">
            <h4>Số Điện Thoại: </h4>
            <span id="soDT"></span>
        </div>
        <div class="data-user">
            <h4>Email: </h4>
            <span id="email"></span>
        </div>
        <div class="data-user">
            <h4>Mật Khẩu: </h4>
            <span id="matKhau"></span>
        </div>


    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="main2.js"></script>
</body>
</html>
