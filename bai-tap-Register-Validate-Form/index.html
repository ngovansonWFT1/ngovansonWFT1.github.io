<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng ký tài khoản</title>
    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký thành viên</h2>
        <form id="form-register" action="result.html" method="GET">
            <div class="form-input">
                <label for="hoten">Họ tên</label>
                <input type="text" name="Hoten" id="hoten" placeholder="Nhập họ tên">
                <span class="error"></span>
            </div>
            <div class="form-input">
                <label for="">Ngày sinh</label> <br />
                <select name="birthday_day" id="day">
                    <option value="0">Ngày</option> 
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29" selected ="1">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>

                </select>
                <select name="birthday_month" id="month">
                    <option value="">Tháng</option> 
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10" selected="1">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>

                </select>
                <select name="birthday_year" id="year" title="Năm">
                    <option value="0">Năm</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991" selected="1">1991</option>
                    <option value="1990">1990</option>
                    <option value="1989">1989</option>
                    <option value="1988">1988</option>
                    <option value="1987">1987</option>
                    <option value="1986">1986</option>
                    <option value="1985">1985</option>
                    <option value="1984">1984</option>
                    <option value="1983">1983</option>
                    <option value="1982">1982</option>
                    <option value="1981">1981</option>
                    <option value="1980">1980</option>
                    <option value="1979">1979</option>
                    <option value="1978">1978</option>
                    <option value="1977">1977</option>
                    <option value="1976">1976</option>
                    <option value="1975">1975</option>
                    <option value="1974">1974</option>
                    <option value="1973">1973</option>
                    <option value="1972">1972</option>
                    <option value="1971">1971</option>
                    <option value="1970">1970</option>

                </select>
            </div>
            <div class="form-input">
                <label for="">Giới tính</label> <br />
                <span><input type="radio" name="gender" id="male" value="male" checked="checked"><label for="male">Nam</label></span>
                <span><input type="radio" name="gender" id="female" value="female"><label for="female">Nữ</label></span>
            </div>
            <div class="form-input">
                <label for="diachi">Địa chỉ</label>
                <input type="text" name="diachi" id="diachi" placeholder="Nhập địa chỉ">
                <span class="error"></span>
            </div>
            <div class="form-input">
                    <label for="sodt">Số điện thoại</label>
                    <input type="text" name="sodt" id="sodt" placeholder="Nhập số điện thoại">
                    <span class="error"></span>
            </div>
            <div class="form-input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Nhập email">
                    <span class="error"></span>
            </div>
            <div class="form-input">
                <label for="matkhau">Mật khẩu</label>
                <input type="password" name="matkhau" id="matkhau" placeholder="Mật khẩu mới">
                <span class="error"></span>
            </div>

            <input type="submit" value="Đăng ký" id="btnSubmit">


        </form>
    </div>


    <script src="jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
