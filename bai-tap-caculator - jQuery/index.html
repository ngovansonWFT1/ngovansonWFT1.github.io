<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="khungchinh">
        <h4>Caculator</h4>
        <input type="text" id="manhinh" maxlength="30" />
        <div class="box-buttom">
            <div class="clear_all"></div>
            <button class="buttonfist del phimxoa" type="button" name="DEL" >DEL</button>
            <button class="button ce phimxoa" type="button" name="CE" >CE</button>
            <button class="button refresh phimxoa" type="reset" name="C" >C</button>
            <button class="button doidau" type="button" name="+/-" >+/-</button>
            <button class="buttonend phimCBH" type="button" name="√" >√</button>

            <div class="clear_all"></div>
            <button class="buttonfist phimso" type="button" name="7" >7</button>
            <button class="button phimso" type="button" name="8" >8</button>
            <button class="button phimso" type="button" name="9" >9</button>
            <button class="button pheptinh chia" type="button" name="÷" >÷</button>
            <button class="buttonend phimphantram" type="button" name="%" >%</button>

            <div class="clear_all"></div>
            <button class="buttonfist phimso" type="button" name="4" >4</button>
            <button class="button phimso" type="button" name="5" >5</button>
            <button class="button phimso" type="button" name="6">6</button>
            <button class="button pheptinh nhan" type="button" name="×" >×</button>
            <button class="buttonend daophanso" type="button" name="1/x">1/x</button>

            <div class="clear_all"></div>
            <button class="buttonfist phimso" type="button" name="1" >1</button>
            <button class="button phimso" type="button" name="2" >2</button>
            <button class="button phimso" type="button" name="3" >3</button>
            <button class="button pheptinh" type="button" name="-" >-</button>
            <button class="buttonend binhphuong" type="button" name="x^2">x^2</button>
            
            <div class="clear_all"></div>
            <button class="buttonfist phimso" id="so_0" type="button" name="0">0</button>
            <button class="button daucham" type="button" name="." >.</button>
            <button class="button pheptinh" type="button" name="+">+</button>
            <button class="buttonend equal" id="daubang" type="button" name="=">=</button>
        </div>
    </div>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
