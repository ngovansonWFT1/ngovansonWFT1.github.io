<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bảng sản phẩm</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bảng thống kê sản phẩm trong kho</h1>
    <table class="sanpham">
        <thead>
            <tr>
                <th>Ảnh sản phẩm</th>
                <th class="tang">Tên sản phẩm<i class="fas fa-sort" id="ten" ></i></th>
                <th class="tang">Mã sản phẩm<i class="fas fa-sort" id="ma"></i></th>
                <th class="tang">Thương hiệu<i class="fas fa-sort" id="thuonghieu"></i></th>
                <th class="tang">Giá tiền<i class="fas fa-sort" id="gia"></i></th>
                <th class="tang">Số lượng<i class="fas fa-sort" id="soluong"></i></th>
                <th>Tình trạng</th>
            </tr>
        </thead>
        <tbody class="thongtinsanpham">


        </tbody>
    </table>
    
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
